<!DOCTYPE html>
<html lang="pt-br">
  <head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/camera.svg" alt="ícone da logomarca">
          
          <ul>
            <li>Home</li>
            <li class="active"> Galeria</li>
          </ul>
        </nav>

        <!-- Campo de pesquisa-->
        <form>
          <div class="input-wrapper">
            <label for="search"></label>
           <input id="search" type="text" placeholder="Pesquise por imagens e coleções">  
          </div>
        </form>

        <img class="avatar" src="./assets/Foto de Perfil.jpg" alt="Imagem de um homem">

      </header>

      <main>
        <div class="container"> 
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="/assets/img_1.jpg" alt="">

              <figcaption class="details">
                <h2> Workspace elétrica</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_2.jpg" alt="">

              <figcaption class="details">
                <h2>Dark and red</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_3.jpg" alt="">

              <figcaption class="details">
                <h2> Organização e grids</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_4.png" alt="">

              <figcaption class="details">
                <h2>Colméia</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_5.png" alt="">

              <figcaption class="details">
                <h2>Setup de escritor</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_6.png" alt="">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_7.png" alt="">

              <figcaption class="details">
                <h2>Show de luzes</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_8.png" alt="">

              <figcaption class="details">
                <h2>Deep purple</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

            <figure class="item">
              <img src="/assets/img_9.png" alt="">

              <figcaption class="details">
                <h2>Multi-Screen</h2>

                <div class="tags">
                  <span>tag</span>

                </div>
              </figcaption>

            </figure>

          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
